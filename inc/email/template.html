<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">        
<html>
<head>
<title>%display</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body style="margin: 0px; padding: 0px; font-family: 'Lucida Grande', Helvetica, Verdana, Arial, sans-serif;">
<div style="font-size: 20px; line-height: 50px; height: 50px; margin: 0px 0px 30px; background:#00A9D8; text-align: center; font-weight: bold; vertical-align: middle; color: #ffffff;">
    %asset-center
</div>
<div style="width: 300px; margin: 0px auto;">

<div style="margin-bottom: 15px;">
    <div style="font-weight: bold;">%display (v%version)</div>
    <div><span style="font-weight: bold;">%platform-label</span>: %platform-value</div>
</div>
            
<div style="margin-bottom: 15px;">%message</div>

<div style="margin-bottom: 15px;">
    %install-tips
</div>

<div style="margin-bottom: 15px;">
    <a href="%install-url" style="text-decoration: none; display: block; padding: 15px; margin-bottom: 0px; font-size: 16px; font-weight: 400; line-height: 1.4; box-shadow: 1px 3px 3px #ccc; text-align: center; white-space: nowrap; touch-action: manipulation; cursor: pointer; user-select: none; background-image: none; border: 1px solid transparent; border-radius: 4px; width: 90%; color: #ffffff; background-color: #5cb85c; border-color: #4cae4c; font-weight: bold;">%install-label</a>
</div>

<div style="margin-bottom: 15px;">
    %download-tips
</div>
    
<div style="margin-bottom: 15px;">
    <a href="%download-url" style="text-decoration: none; display: block; padding: 15px; margin-bottom: 0px; font-size: 16px; font-weight: 400; line-height: 1.4; box-shadow: 1px 3px 3px #ccc; text-align: center; white-space: nowrap; touch-action: manipulation; cursor: pointer; user-select: none; background-image: none; border: 1px solid transparent; border-radius: 4px; width: 90%; color: #ffffff; background-color: #5bc0de; border-color: #46b8da;">%download-label</a>
</div>

<div style="margin-bottom: 15px;">
    <div style="font-weight: bold;">%notes-label:</div>
    %notes-value
</div>

<div style="margin-bottom: 15px;">
    <div style="font-weight: bold;">%qrcode-label:</div>
    <img style="padding: 10px; width: 180px; display: block; margin: 0px auto;" src="%qrcode-url" />
</div>

<div style="margin-bottom: 15px;">
    %comments
</div>
</div>
</body>
</html>
